<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/layout/grid.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../css/components/modal.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <button class="down-modal">
                    <img src="../assets/images/icon/down-arrow-colored.png" alt="down-arrow">
                </button>
                <div class="modal-info">
                    <img src="../assets/images/album_cover/1.png" alt="song-img">
                    <div class="song-info">
                        <p>404 (New Era)</p>
                        <p>KiiKii (키키)</p>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button>
                        <span class="material-symbols-outlined ">
                            share
                        </span>
                        <p>공유</p>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            download_2
                        </span>
                        <p>다운로드</p>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            artist
                        </span>
                        <p>아티스트 정보</p>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            info
                        </span>
                        <p>곡 정보</p>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            thumb_down
                        </span>
                        <p>노래 추천에 뜨지 않기</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
