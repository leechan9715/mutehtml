<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플레이어</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../css/base/variables.css" />
    <link rel="stylesheet" href="../../css/base/reset.css" />
    <link rel="stylesheet" href="../..//assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../..//css/layout/grid.css" />
    <link rel="stylesheet" href="../../css/layout/header.css" />
    <link rel="stylesheet" href="../../css/pages/player.css" />
  </head>

  <body>
    <div id="wrap">
      <header class="container">
        <!-- 시간출력 부분 -->
        <div class="row">
          <div class="col-2">
            <p class="time"></p>
          </div>
          <div class="col-2">
            <span class="material-symbols-outlined"> android_cell_4_bar </span>
            <span class="material-symbols-outlined"> wifi </span>
            <span class="material-symbols-outlined">
              battery_android_frame_full
            </span>
          </div>
        </div>
      </header>
      <main>
        <h2 class="hidden">플레이어</h2>
        <section class="container">
          <div class="row top">
            <button>
              <img
                src="../../assets/images/icon/down-arrow.png"
                alt="down_button"
              />
            </button>
            <button>
              <img src="../../assets/images/icon/more.png" alt="more_button" />
            </button>
          </div>
        </section>
        <section class="container album-cover">
          <div class="row player-img">
            <div class="col-1">
              <div class="artist-img">
                <img
                  src="../../assets/images/player/player-img1.png"
                  alt="player-img1"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="container color-box">
          <div class="player-info">
            <p class="song-name">오르트구름</p>
            <p class="singer-name">윤하</p>
          </div>
          <div class="music-progress-container">
            <div class="progress-bar">
              <div class="progress-fill"></div>
              <div class="progress-thumb"></div>
            </div>
            <div class="time-display">
              <span class="current-time">2:08</span>
              <span class="total-time">3:37</span>
            </div>
          </div>
          <div class="row player-buttons">
            <div class="col-5 player-buttons-top">
              <button>
                <img
                  src="../../assets/images/player/repeat.png"
                  alt="repeat-button"
                />
              </button>
              <button>
                <img
                  src="../../assets/images/player/prev.png"
                  alt="prev-button"
                />
              </button>
              <button class="play-pause-button">
                <img
                  src="../../assets/images/player/play.png"
                  alt="play-button"
                  class="play-pause-img"
                />
              </button>
              <button>
                <img
                  src="../../assets/images/player/next.png"
                  alt="next-button"
                />
              </button>
              <button>
                <img
                  src="../../assets/images/player/shuffle.png"
                  alt="shuffle-button"
                />
              </button>
            </div>
          </div>
          <div class="col-3 player-buttons-bottom">
            <button>
              <img
                src="../../assets/images/player/like.png"
                alt="like-button"
              />
            </button>
            <button>
              <p>가사</p>
            </button>
            <button>
              <img
                src="../../assets/images/player/list.png"
                alt="list-button"
              />
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src=" ../../js/logo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="../../js/player.js"></script>
    <script>
      const time = document.querySelector(".time");

      function updateTime() {
        const now = new Date();
        const hour = String(now.getHours()).padStart(2, "0");
        const minute = String(now.getMinutes()).padStart(2, "0");
        const second = String(now.getSeconds()).padStart(2, "0");
        time.textContent = `${hour}:${minute}`;
      }

      updateTime(); // 처음 1번 실행
      setInterval(updateTime, 1000); // 1초마다 갱신
    </script>
  </body>
</html>
