<!DOCTYPE html>
<!-- =========================
  차트 페이지
========================== -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트페이지</title>
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../css/layout/grid.css">
    <link rel="stylesheet" href="../../css/components/logo.css">
    <link rel="stylesheet" href="../../css/pages/chart.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="row boundery-select">
                <div class="col-3">
                    <label class="column">
                        <input type="radio" class="icon-radio" name="select-type" checked />
                        <img src="../../assets/images/icon/country.png"
                            data-checked-src="../../assets/images/icon/country_checked.png"
                            data-unchecked-src="../../assets/images/icon/country.png" width="90" alt="country">
                        <p>국내</p>
                    </label>
                    <label class="column">
                        <input type="radio" class="icon-radio" name="select-type" />
                        <img src="../../assets/images/icon/globe.png"
                            data-checked-src="../../assets/images/icon/globe_checked.png"
                            data-unchecked-src="../../assets/images/icon/globe.png" width="90" alt="country">
                        <p>해외</p>
                    </label>
                    <label class="column">
                        <input type="radio" class="icon-radio" name="select-type" />
                        <img src="../../assets/images/icon/heart.png"
                            data-checked-src="../../assets/images/icon/heart_checked.png"
                            data-unchecked-src="../../assets/images/icon/heart.png" width="90" alt="country">
                        <p>나만</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/logo.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const columns = document.querySelectorAll(".boundery-select .column");

            columns.forEach(column => {
                const radio = column.querySelector("input[type='radio']");
                const img = column.querySelector("img");

                // 초기 상태 설정
                if (radio.checked) {
                    img.src = img.dataset.checkedSrc;
                } else {
                    img.src = img.dataset.uncheckedSrc;
                }

                // 클릭 이벤트
                radio.addEventListener("change", () => {
                    columns.forEach(c => {
                        const r = c.querySelector("input[type='radio']");
                        const i = c.querySelector("img");
                        if (r.checked) {
                            i.src = i.dataset.checkedSrc;
                        } else {
                            i.src = i.dataset.uncheckedSrc;
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
