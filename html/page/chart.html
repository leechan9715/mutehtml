    <script>
        const time = document.querySelector(".time");

        function updateTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            time.textContent = `${hour}:${minute}`;
        }

        updateTime(); // 처음 1번 실행
        setInterval(updateTime, 1000); // 1초마다 갱신
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const columns = document.querySelectorAll(".boundery-select .column");

            columns.forEach(column => {
                const radio = column.querySelector("input[type='radio']");
                const img = column.querySelector("img");

                // 초기 상태 설정
                if (radio.checked) {
                    img.src = img.dataset.checkedSrc;
                } else {
                    img.src = img.dataset.uncheckedSrc;
                }

                // 클릭 이벤트
                radio.addEventListener("change", () => {
                    columns.forEach(c => {
                        const r = c.querySelector("input[type='radio']");
                        const i = c.querySelector("img");
                        if (r.checked) {
                            i.src = i.dataset.checkedSrc;
                        } else {
                            i.src = i.dataset.uncheckedSrc;
                        }
                    });
                });
            });
        });
    </script>
