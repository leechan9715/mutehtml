<!DOCTYPE html>
<!-- =========================
  로딩 페이지
========================== -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩페이지</title>
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../css/layout/grid.css">
    <link rel="stylesheet" href="../../css/components/logo.css">
    <link rel="stylesheet" href="../../css/pages/loading.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="row">
                <div class=" logo_box" style="margin-bottom: 26px;">
                    <!-- 1행 -->
                    <div class=" face">
                        <div class="block"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="block"></div>
                        <!-- 2행 -->
                        <div class="block"></div>
                        <div class="block eye"></div>
                        <div></div>
                        <div class="block eye"></div>
                        <div class="block"></div>
                        <!-- 3행 -->
                        <div class="block"></div>
                        <div></div>
                        <div class="block mouth"></div>
                        <div></div>
                        <div class="block"></div>
                    </div>
                    <img src="../../assets/images/common/circle.png" alt="circle">
                </div>
                <div class="col-1">
                    <h2 class="text-center fw-bold color-primary-3">LOADING...</h2>
                    <p class="text-center fw-bold">
                        뮤트가<span class="fw-semibold"> 홍길동</span>님을 위한 노래를 고르고 있습니다.
                        <span id="percent">0</span>%
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/logo.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const percent = document.getElementById("percent");
            let count = 0;

            const loading = setInterval(() => {
                count++;
                percent.textContent = count;

                if (count >= 100) {
                    clearInterval(loading); // 100되면 멈춤
                }
            }, 30); // 숫자 올라가는 속도 (작을수록 빠름)
        });
    </script>
</body>

</html>
