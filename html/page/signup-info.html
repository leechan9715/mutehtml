<!DOCTYPE html>
<!-- =========================
  성별 , 생년월일 페이지
========================== -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-info</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../css/layout/grid.css">
    <link rel="stylesheet" href="../../css/components/logo.css">
    <link rel="stylesheet" href="../../css/components/datePickerWheel.css">
    <link rel="stylesheet" href="../../css/layout/splash-header.css">
    <link rel="stylesheet" href="../../css/pages/signup-info.css">
</head>

<body>
    <div id="wrap">
        <header class="container">
            <!-- 시간출력 부분 -->
            <div class="row">
                <div class="col-2">
                    <p class="time"></p>
                </div>
                <div class="col-2">
                    <span class="material-symbols-outlined">
                        android_cell_4_bar
                    </span>
                    <span class="material-symbols-outlined">
                        wifi
                    </span>
                    <span class="material-symbols-outlined">
                        battery_android_frame_full
                    </span>
                </div>
            </div>
        </header>
        <main>
            <form class="container" name="signup-info">
                <div class="row">
                    <div class="col-1">
                        <h2 class="fw-semibold text-center"><span class="color-primary-4 ">성별</span>을 알려주세요</h2>
                    </div>
                </div>
                <div class="row g-24">
                    <label class="col-2 gender " for="famale">
                        <p class="fw-semibold color-black">여성</p>
                        <img src="../../assets/images/signup-info/famale.png" alt="famale" srcset="">
                        <input type="radio" name="gender" value="여성" id="famale" class="hidden" checked>
                    </label>
                    <label for="male" class="col-2 gender">
                        <p class="fw-semibold color-black">남성</p>
                        <img src="../../assets/images/signup-info/man.png" alt="male">
                        <input type="radio" name="gender" value="남성" id="male" class="hidden">
                    </label>
                </div>
                <div class="row g-29">
                    <div class="col-1">
                        <h2 class="fw-semibold text-center"><span class="text-center color-primary-3">생년월일</span>을
                            알려주세요.
                        </h2>
                    </div>
                    <div class="col-1">
                        <div class=" wheel-form">
                            <div class="wheel-card">
                                <div class="wheel-grid">
                                    <!-- 3개의 휠(년/월/일) -->
                                    <div class="wheel" id="yearWheel"></div>
                                    <div class="wheel" id="monthWheel"></div>
                                    <div class="wheel" id="dayWheel"></div>
                                    <!-- 가운데 선택 가이드 -->
                                    <div class="wheel-highlight"></div>
                                </div>
                            </div>
                            <p id="preview" class="preview hidden "></p>
                            <button type="button" class="fw-bold font-20 btn " onclick="handleSubmit()">음악 들으러
                                가기</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="../../js/datePickerWheel.js"></script>
    <script src="/js/header.js"></script>
    <script>


    </script>
</body>

</html>
