                        <img src="../../assets/images/album_cover/2.jpg" alt="album_cover2" width="80

                    <a href="javascript:void(0)" class="col-2">
                        <img src="../../assets/images/album_cover/4.jpg" alt="album_cover4" width="80
                        ">
                        <div class="box col-2">
                            <p><strong>Drowning</strong><br>WOODZ</p>

                        <a>

                    해외 차트 내용

            <div class=""></div>

        <section class="container " id="nhj">

        <section class="container " id="ijs">
            <div class="row content1"></div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src=" ../../js/logo.js"></script>
    <script>
        const time = document.querySelector(".time");

        function updateTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            time.textContent = `${hour}:${minute}`;
        }

        updateTime(); // 처음 1번 실행
        setInterval(updateTime, 1000); // 1초마다 갱신
    </script>
    <script>
        ///
        /// 현주 메인 전용 js
        ///
        document.addEventListener("DOMContentLoaded", function () {

            const radios = document.querySelectorAll('input[name="tab"]');
            const charts = document.querySelectorAll('.chart');

            function showChart(id) {
                charts.forEach(chart => {
                    chart.style.display = "none";
                });

                document.querySelector("." + id + "-chart").style.display = "block";
            }

            // 기본값 (처음 로딩 시)
            const checked = document.querySelector('input[name="tab"]:checked');
            if (checked) {
                showChart(checked.id);
            }

            // 클릭 이벤트
            radios.forEach(radio => {
                radio.addEventListener("change", function () {
                    showChart(this.id);
                });
            });

        });
        ///
        /// 현주 메인 전용 js
        ///
    </script>

</body>
